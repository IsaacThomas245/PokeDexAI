<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="512" height="512" fill="#FFFFFF" />

  <!-- Teal ring -->
  <circle cx="256" cy="210" r="170" fill="none" stroke="#1CC7C7" stroke-width="18" />

  <!-- Pokedex body -->
  <rect
    x="150"
    y="110"
    width="160"
    height="190"
    rx="18"
    ry="18"
    fill="#E53935"
  />

  <!-- Pokedex top circle (camera/light) -->
  <circle cx="178" cy="132" r="10" fill="#000000" />
  <circle cx="178" cy="132" r="6" fill="#8FD9FF" />

  <!-- Pokedex side notch -->
  <rect x="310" y="150" width="18" height="80" rx="6" ry="6" fill="#E53935" />

  <!-- Pokedex screen -->
  <rect
    x="168"
    y="150"
    width="124"
    height="90"
    rx="8"
    ry="8"
    fill="#111318"
  />

  <!-- Circuit-like lines on screen -->
  <path
    d="M180 170 H260
       M190 190 H250
       M200 210 H240"
    stroke="#1CC7C7"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Bottom buttons -->
  <circle cx="190" cy="260" r="8" fill="#1CC7C7" />
  <circle cx="220" cy="260" r="8" fill="#1CC7C7" />
  <rect x="245" y="252" width="35" height="16" rx="4" ry="4" fill="#1CC7C7" />

  <!-- Speech bubble -->
  <path
    d="M290 125
       h 90
       a 18 18 0 0 1 18 18
       v 60
       a 18 18 0 0 1 -18 18
       h -45
       l -18 20
       v -20
       h -27
       a 18 18 0 0 1 -18 -18
       v -60
       a 18 18 0 0 1 18 -18
       z"
    fill="#111318"
    stroke="#1CC7C7"
    stroke-width="4"
  />

  <!-- Network nodes inside bubble -->
  <circle cx="315" cy="150" r="5" fill="#1CC7C7" />
  <circle cx="355" cy="140" r="5" fill="#1CC7C7" />
  <circle cx="380" cy="170" r="5" fill="#1CC7C7" />
  <circle cx="340" cy="185" r="5" fill="#1CC7C7" />

  <!-- Connecting lines -->
  <path
    d="M315 150 L355 140
       M355 140 L380 170
       M315 150 L340 185
       M340 185 L380 170"
    stroke="#1CC7C7"
    stroke-width="3"
    stroke-linecap="round"
  />

  <!-- Text: POKECHAT AI -->
  <text
    x="50%"
    y="440"
    text-anchor="middle"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="44"
    font-weight="700"
    letter-spacing="4"
  >
    <tspan fill="#000000">POKE</tspan>
    <tspan fill="#1CC7C7">DEX AI</tspan>
  </text>
</svg>
